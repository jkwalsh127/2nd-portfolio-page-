<!DOCTYPE html>
<html lang='en-US'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='./assets/css/reset.css'>
  <link rel='stylesheet' href='./assets/css/style.css'>
  <title>Portfolio Page | Jake Walsh</title>
</head>
<body>
  <header id='header'>
    <!-- My Name -->
    <div id='my-name-label-border'>
      <div id='my-name-label'>
        <h1 id='my-name'><a href='#hero'>Jake Walsh</a></h1>
      </div>
    </div>
    <!-- site navigation -->
    <nav>
      <ul id='nav-ul'>
        <li id='nav-about'><a href='#about-me'>About Me</a></li>
        <li id='nav-work'><a href='#my-work'>My Work</a></li>
        <li id='nav-contact'><a href='#contact-me'>Contact Me</a></li>
      </ul>
    </nav>
  </header>
  <!-- hero section -->
  <section id='hero'>
    <img id='hero-image' src='./assets/images/patch1.jpeg' alt='background banner of my personal garden'/>
        <!-- secondary header -->
    <div class='hero-div'>
      <div id='hero-text-div'>
        <h2 id='hero-head'>Welcome to my portfolio page</h2> 
        <p id='hero-p'>Here you can read a little about myself, check out some of<br>my past projects, and find my resume, contact info, and networking links.<br>Thank you for visiting!</p>
      </div>
    </div>
  </section>
</body>
</html>
